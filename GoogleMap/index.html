<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
 


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

    <script src="//rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=true&language=id&key=AIzaSyDkd5EsrB54Zgw9PBJ17dtOa68GmoCW7xQ"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
 
    <script>
    angular.module("myApp", ['uiGmapgoogle-maps'])
            .controller("Example", function ($scope, $interval) {
                $scope.map = {
                    center: {
                        latitude: -6.225374200062943,
                        longitude: 106.85637474060059
                    },
                    zoom: 16
                };
            });
    </script>
    <style>
        .angular-google-map-container {
        height: 400px;
}
    </style>
</head>
<body>
    <div ng-app="myApp" ng-controller="Example">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
</body>
</html>
